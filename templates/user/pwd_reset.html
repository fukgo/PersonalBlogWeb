{% extends "base.html" %} 
{% load static %}
{% block title%}重置密码{% endblock title%}
{% block content %}
<div class="container"> 
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>重置密码</h1>
{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
<form method="POST" action="{% url 'password_reset' user.id token %}">
    {% csrf_token %}
    <input type="password" name="new_password" placeholder="请输入新密码">
    <br><br>
    <input type="password" name="confirm_password" placeholder="请再次输入新密码">
    <br><br>

    <button type="submit" class="btn btn-primary d-grid">提交</button>
    
    
</form>
        </div>
    </div>
</div>    

{% endblock content %}
